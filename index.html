<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav></nav>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-danger fixed-top py-3"
      id="navbar"
    >
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse d-flex justify-content-end pe-3"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link pe-3 text-white fw-bold"
                style="font-size: 23px"
                href="#"
                >About</a
              >
            </li>
            <li class="nav-item pe-3">
              <a
                class="nav-link text-white fw-bold"
                style="font-size: 23px"
                href="#"
                >Work</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white fw-bold"
                style="font-size: 23px"
                href="#"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- intro section -->
    <section class="d-flex align-items-center" id="welcome-section">
      <div class="container-fluid">
        <h1 class="text-white d-flex justify-content-center fw-bold">
          Hey I'm Mimic
        </h1>
        <p
          class="text-danger fst-italic text-paragraph d-flex justify-content-center"
        >
          a web developer
        </p>
      </div>
    </section>
    <!-- project section -->

    <section id="projects">
      <!-- first projects -->
      <div class="container-fluid pb-5">
        <div class="header d-flex justify-content-center">
          <div
            class="h1 text-decoration-underline col-6 text-white py-5 text-center"
          >
            These are some of my projects
          </div>
        </div>

        <div class="row pb-5">
          <div class="col-12 col-md-6 col-lg-4 pt-5">
            <div class="card border-0">
              <img
                src="/Assets/tribute-image.jpg"
                class="card-img-top"
                alt="..."
                height="350px"
              />
              <div class="project-title">
                <h5 class="text-white text-center py-3">Tribute page</h5>
              </div>
            </div>
          </div>

          <div class="col-12 col-md-6 col-lg-4 pt-5">
            <div class="card border-0">
              <img
                src="/Assets/random-quote-machine-image.png"
                class="card-img-top"
                alt="..."
                height="350px"
              />
              <div class="project-title">
                <h5 class="text-white text-center py-3">
                  Random quote machine
                </h5>
              </div>
            </div>
          </div>

          <div class="col-12 col-md-6 col-lg-4 pt-5">
            <div class="card border-0">
              <img
                src="/Assets/calculator-image.png"
                class="card-img-top"
                alt="..."
                height="350px"
              />
              <div class="project-title">
                <h5 class="text-white text-center py-3">Calculator</h5>
              </div>
            </div>
          </div>

          <div class="col-12 col-md-6 col-lg-4 pt-5">
            <div class="card border-0">
              <img
                src="/Assets/map-image.jpg"
                class="card-img-top"
                alt="..."
                height="350px"
              />
              <div class="project-title">
                <h5 class="text-white text-center py-3">
                  Map data across the globe
                </h5>
              </div>
            </div>
          </div>

          <div class="col-12 col-md-6 col-lg-4 pt-5">
            <div class="card border-0">
              <img
                src="/Assets/wiki-image.png"
                class="card-img-top"
                alt="..."
                height="350px"
              />
              <div class="project-title">
                <h5 class="text-white text-center py-3">wikipedia viewer</h5>
              </div>
            </div>
          </div>

          <div class="col-12 col-md-6 col-lg-4 pt-5">
            <div class="card border-0">
              <img
                src="/Assets/tic-tac-toe-image.png"
                class="card-img-top"
                alt="..."
                height="350px"
              />
              <div class="project-title">
                <h5 class="text-white text-center py-3">Tic tac toe game</h5>
              </div>
            </div>
          </div>
        </div>

        <div class="d-grid gap-2 col-2 py-2 mx-auto">
          <button class="btn fw-bold py-2 show-button">Show all ></button>
        </div>
      </div>
    </section>

    <section id="footer">
      <div class="container-fluid py-5">
        <h1 class="fw-bold text-white text-center mt-5">Let's work together</h1>
        <p class="text-white text-center fst-italic" style="font-size: 20px">
          How do you take your coffee?
        </p>
        <div class="ps-5 ps-lg-0 row d-flex justify-content-center">
          <div class="col-lg-2 col-6">
            <a href=""
              ><img src="./Assets/facebook.png" class="me-1" alt="" />
              Facebook</a
            >
          </div>

          <div class="col-lg-2 col-6">
            <a href=""><img src="./Assets/github.png" class="me-1" />Github</a>
          </div>

          <div class="col-lg-2 col-6">
            <a href=""
              ><img src="./Assets/twitter.png" class="me-1" />Twitter</a
            >
          </div>

          <div class="col-lg-2 col-6">
            <a href=""
              ><img src="./Assets/at.png" class="me-1" />Send an email</a
            >
          </div>

          <div class="col-lg-2 col-6">
            <a href=""
              ><img src="./Assets/smartphone.png" class="me-1" />Call me</a
            >
          </div>
        </div>
      </div>
    </section>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
